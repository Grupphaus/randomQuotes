<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Passion+One:700|Raleway" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://use.fontawesome.com/5954ac6289.js"></script>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <title>randomQuotes;</title>
</head>
<body>
  <header class="title">
    <h1>random<span class="titleColor">Quotes;</span></h1>
    <div class="subtitle">
      <h4>
      Share a quote. Shareon Stone. My Share-ona. <br>Mishareangelo. Sharek week. Share-warma.<br>
      M. Night Sharem... well, you get it.
      </h4>
      <a href="https://www.freecodecamp.org/grupphaus" target="_blank" rel="nofollow"><h5>by Grupphaus</h5></a>
    </div>
  </header>
<main>
  <textarea readonly name="quoteArea" id="quotext" cols="50" rows="10" placeholder="Press the 'quote' button..."></textarea>
  <h4 id="author"></h4>
    <div class="sharepoint">
      <a href="" id="tweetQuote" target="_blank"><i class="fa fa-twitter" aria-hidden="true">
      </i></a>
      <span><a href="" id="tumblrQuote" target="_blank">
        <i class="fa fa-tumblr-square" aria-hidden="false"></i></a></span>
    </div>
  <div id="button" class="button">
    <button><i class="fa fa-quote-left" aria-hidden="true"></i></button>
  </div>
</main>
<script type="text/javascript" src="randomquotes.js"></script>
</body>
</html>
